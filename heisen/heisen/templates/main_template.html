{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title%}{% endblock %}</title>
  <meta name="google-site-verification" content="m6sYi9Zzvin2ojzxtYhRTErhmUIhJJViPzwcQM1VEdM" />
  <meta name="description" content="Сообщество Heisen объединяет активных людей. Мы хотим делиться опытом и учиться новому. Мы быстро растем и самостоятельно решаем любые задачи.
">

  <!-- Schema Structured Data -->
  <script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "EducationalOrganization",
  "name": "Heisen",
  "url": "https://heisen.me",
  "logo": "https://heisen.me/static/images/heisen_spaces_transparent_logo.png",
  "image": "https://heisen.me/static/images/heisen_spaces_transparent_logo.png",
  "description": "Сообщество Heisen объединяет активных людей. Мы хотим делиться опытом и учиться новому. Мы быстро растем и самостоятельно решаем любые задачи.",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "3503 Jack Northrop Ave Suite AH761 ",
    "addressLocality": "Hawthorne",
    "addressRegion": "CA",
    "postalCode": "90250",
    "addressCountry": "USA"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+7 (985) 128-37-08"
  }
}
 </script>

  <!-- Favicon part -->

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static 'images/favicon-16x16.png' %}" sizes="16x16">
  <link rel="manifest" href="{% static 'images/manifest.json' %}">
  <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#00a300">
  <meta name="apple-mobile-web-app-title" content="Heisen.me' %}">
  <meta name="application-name" content="Heisen.me">
  <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="row nav-main header">
    <div class="twelve columns nav-bar">
      <div class="seven columns nav-logo">
        <div class="brand">
          <div class="one columns">
            <a href="/"><img class="logotype" src="{% static 'images/heisen_spaces_transparent_logo.png' %}" alt="logo"></a>
          </div>
          <div class="eight columns brand-name">
            <h5>Heisen</h5>
          </div>
        </div>
      </div>
      <div class="five columns nav-buttons">


        <div class="three columns mob-nav-2 p-nav">
          <div >
            <a href="/" title="">О нас</a>
          </div>
        </div>

        <div class="three columns mob-nav-2 p-nav">
          <div >
            <a href="/team/" title="">Команда</a>
          </div>
        </div>

        <div class="three columns mob-nav-2 p-nav">
          <div >
            <a href="/partners/" title="">Партнеры</a>
          </div>
        </div>
        <div class="three columns mob-nav-2 p-nav">
        {% if user.get_username%}
        <div >
          <a href= {{ '/profile/'|add:user.person.slack_id}} title="">Профиль</a>
        </div>
        {% else %}
        <div >
         <a href="{% url 'social:begin' 'slack' %}">Войти</a>
        </div>
        {% endif %}

        </div>

      </div>
    </div>
  </div>
{% block content %}
{% endblock %}

	<footer class="block-6" id="colophon">
  <div class="container">

      <div class="four columns share-mob">

            <a href="https://vk.com/heisenhub" target="_blank"><i class="fa fa-vk" aria-hidden="true"></i></a>
