{% load static %}

{% if partners_list %}

    <table>
      {% for partner in partners_list %}
          <tr>
            <td>
              <img src="{% static partner.image %}" height=100  />
            </td>
            <td>
              {{partner.description}}
            </td>
          </tr>
      {% endfor %}
    </table>

{% else %}
    <p>No partners atm.</p>
{% endif %}
