{% extends "main_template.html" %}
{% block title %}
  Heisen
{% endblock %}
{% block content %}
{% if tasks_list %}
      {% for task in tasks_list %}
              <div>
                <h5>{{task.number}}</h5>
                <pre>{{task.task_text|safe}}</pre>
              </div>
      {% endfor %}
{% else %}
    <p>No tasks atm.</p>
{% endif %}
{% endblock %}
